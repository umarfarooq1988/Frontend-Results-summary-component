<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
      <div class="left">
        <h4>Your Result</h4>
        <div class="result-left">
          <span class="bg-text">76</span>
          <br>
          <span class="sm-text">of 100</span>
        </div>
        <div class="text">
          <h1>Great</h1>
          <p>You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
        </div>
      </div>

      <div class="right">
        <h3>Summary</h3>
        <div class="result-right">
          <div class="s-reaction score">
            <div class="rc">
              <img src="./assets/images/icon-reaction.svg" alt="Reaction">
              <span>Reaction</span>
            </div>
            <span id="text-black"> 80 <span id="text-gray">/ 100</span></span>
          </div>

          <div class="s-memory score">
            <div class="rc">
              <img src="./assets/images/icon-memory.svg" alt="Memory">
              <span>Memory</span>
            </div>
            <span id="text-black"> 92 <span id="text-gray">/ 100</span></span>
          </div>

          <div class="s-verbal score">
            <div class="rc">
              <img src="./assets/images/icon-verbal.svg" alt="Verbal">
              <span>Verbal</span>
            </div>
            <span id="text-black"> 61 <span id="text-gray">/ 100</span></span>
          </div>

          <div class="s-visual score">
            <div class="rc">
              <img src="./assets/images/icon-visual.svg" alt="Visual">
              <span>Visual</span>
            </div>
            <span id="text-black"> 72 <span id="text-gray">/ 100</span></span>
          </div>
        </div>
        <button>Continue</button>
      </div>
  </div>

</body>
</html>
